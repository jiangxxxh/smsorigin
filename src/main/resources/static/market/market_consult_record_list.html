<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看咨询记录</title>
    <link rel="stylesheet" href="../favicon.ico">
    <link rel="stylesheet" href="../libs/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="../libs/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="../libs/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .table th, .table td {
            padding: 0;
        }
    </style>
</head>
<body>

<article class="page-container">

    <!-- 条件查询 -->
    <form class="Huiform ml-10" method="post" target="_self">
        <!-- 整排查询框 -->
        <div class="row cl text-c">
            <label class="newer-form-label">学员姓名：</label>
            <input type="text" class="input-text newer-form-inline size-S">

            <label class="newer-form-label">备案人：</label>
            <span class="select-box newer-form-inline newer-select">
                <select class="select" size="1">
                    <option value="" selected>所有</option>
                    <option value="">张三</option>
                    <option value="">李四</option>
                    <option value="">王五</option>
                </select>
            </span>
        </div>
        <!-- ！！整排查询框 -->
    </form>
    <!-- ！！条件查询 -->

    <!-- 功能按钮 -->
    <form class="Huiform mt-30">
        <div class="row cl text-r pr-20">
            <input class="btn newer-form-inline btn-primary size-MINI radius" type="button" value="查看备案数据"
                   onclick="layer_show($(this).val(),'market_register.html',780,580)">
        </div>
    </form>
    <!-- !!功能按钮 -->
    <!-- 表格数据 -->
    <table class="table table-border table-bg table-bordered mt-10">
        <thead class="text-c">
        <tr>
            <th>序号</th>
            <th>学生姓名</th>
            <th>年龄</th>
            <th>学历</th>
            <th>咨询师</th>
            <th>咨询进度</th>
            <th>咨询信息</th>
            <th>备案人</th>
            <th>备案时间</th>
            <th>最后跟踪时间</th>
        </tr>
        </thead>
        <tbody class="text-c">
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>20</td>
            <td>大专</td>
            <td>李四</td>
            <td>待定</td>
            <td>是否优惠</td>
            <td>王五</td>
            <td>2018-10-12</td>
            <td>2018-10-12</td>
        </tr>
        </tbody>
    </table>
    <!-- ！！表格数据 -->

</article>
<script src="../js/jquery.2.1.4.min.js"></script>
<script src="../libs/WdatePicker/WdatePicker.js"></script>
<script src="../libs/layui/layui.js"></script>
<script src="../libs/h-ui.admin/js/H-ui.admin.js"></script>
<script src="../libs/h-ui/js/H-ui.min.js"></script>
<script src="../js/script.js"></script>
<script>

</script>
</body>
</html>
