<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导入备案数据</title>
    <link rel="stylesheet" href="../favicon.ico">
    <link rel="stylesheet" href="../libs/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="../libs/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="../libs/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="page-container" >
    <form class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-4" style="text-align: right">请选择文件：</label>
            <span class="btn-upload form-group text-c">
                <input class="input-text upload-url radius" type="text" style="width: 300px" readonly>
                <a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                <input type="file" class="input-file">
            </span>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-4" style="text-align: right;color: red">*</label>
            <span class="pt-10 text-c">必须上传规范格式的文件(<a href="" class="newer-a c-red">模板下载</a>)</span>
        </div>
        <div class="row cl text-c">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </form>
</div>
<script src="../js/jquery.2.1.4.min.js"></script>
<script src="../libs/layui/layui.js"></script>
<script src="../libs/h-ui/js/H-ui.min.js"></script>
<script src="../libs/h-ui.admin/js/H-ui.admin.js"></script>
<script>

</script>
</body>
</html>
