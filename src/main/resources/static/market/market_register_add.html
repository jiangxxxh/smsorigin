<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增备案数据</title>
    <link rel="stylesheet" href="../favicon.ico">
    <link rel="stylesheet" href="../libs/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="../libs/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="../libs/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal">

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">学员姓名：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
                <span class="newer-necessary">*</span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">性别：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">男</option>
                        <option value="">女</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">年龄：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <input type="text" class="input-text f-l" style="width: 90%">
                <span class="newer-necessary">*</span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">联系电话：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <input type="text" class="input-text f-l" style="width: 90%">
                <span class="newer-necessary">*</span>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">QQ：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
            <label class="form-label col-xs-1 col-sm-2">微信：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">学校：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
            <label class="form-label col-xs-1 col-sm-2">学历：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">硕士</option>
                        <option value="">本科</option>
                        <option value="">大专</option>
                        <option value="">高中</option>
                        <option value="">初中及以下</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">专业：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
            <label class="form-label col-xs-1 col-sm-2">目前状态：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">在职</option>
                        <option value="">待业</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">培训形式：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                    <span class="select-box f-l" style="width: 90%">
                        <select class="select" size="1">
                            <option value="">请选择</option>
                            <option value="">全日制</option>
                            <option value="">半工半读</option>
                        </select>
                    </span>
                <span class="newer-necessary">*</span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">课程体系：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                    <span class="select-box f-l" style="width: 90%">
                        <select class="select" size="1">
                            <option value="">请选择</option>
                            <option value="">java开发</option>
                            <option value="">web前端</option>
                            <option value="">软件测试</option>
                        </select>
                    </span>
                <span class="newer-necessary">*</span>
            </div>
        </div>
        <hr>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">所在校区：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">五一校区</option>
                        <option value="">林科大校区</option>
                        <option value="">涉外校区</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">市场专员：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">张三</option>
                        <option value="">李四</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">信息来源：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="" selected>请选择</option>
                        <option value="">招生代理</option>
                        <option value="">工作人员</option>
                        <option value="">亲人/老师/同学</option>
                        <option value="">网站</option>
                        <option value="">其他</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">预计上门时间：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <input type="date" class="input-text f-l" style="width: 90%">
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">咨询师：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">戴美凤</option>
                        <option value="">胡月</option>
                        <option value="">李方</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">咨询进度：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">跟进</option>
                        <option value="">放弃</option>
                        <option value="">待定</option>
                    </select>
			    </span>
                <span class="newer-necessary">*</span>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">咨询信息：</label>
            <div class="formControls col-xs-6 col-sm-8">
                <textarea class="textarea" style="width: 96.5%;height: 70px"></textarea>
                <p class="textarea-numberbar text-r mr-50"><em class="textarea-length">0</em>/500</p>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">备注：</label>
            <div class="formControls col-xs-6 col-sm-8">
                <textarea class="textarea" style="width: 96.5%;height: 70px"></textarea>
                <p class="textarea-numberbar text-r mr-50"><em class="textarea-length">0</em>/500</p>
            </div>
        </div>

        <div class="row cl" style="margin-top: 5px">
            <div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-2 text-c">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script src="../js/jquery.2.1.4.min.js"></script>
<script src="../libs/WdatePicker/WdatePicker.js"></script>
<script src="../libs/layui/layui.js"></script>
<script src="../libs/h-ui.admin/js/H-ui.admin.js"></script>
<script src="../libs/h-ui/js/H-ui.min.js"></script>
<script>

</script>
</body>
</html>
