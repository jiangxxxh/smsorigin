<!doctype html>

<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学员试听</title>
    <link rel="stylesheet" href="../favicon.ico">
    <link rel="stylesheet" href="../libs/h-ui/css/H-ui.min.css">

<body>
<article class="page-container">
    <form method="post" class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">序号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="1" readonly>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">学员姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="张无忌" readonly>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">选择班级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1">
                        <option value="" selected>请选择</option>
                        <option value="1">W170902J</option>
                        <option value="2">W170902J</option>
                        <option value="3">W170902J</option>
                    </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="提交">
            </div>
        </div>
    </form>
</article>
