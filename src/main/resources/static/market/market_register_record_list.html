<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看备案跟踪记录</title>
    <link rel="stylesheet" href="../favicon.ico">
    <link rel="stylesheet" href="../libs/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="../libs/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="../libs/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .table td {
            padding: 0 5px;
        }
    </style>
</head>
<body>
<!-- 面包屑导航栏 -->
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 市场管理
    <span class="c-gray en">&gt;</span> 备案跟踪记录
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<!-- ！！面包屑导航栏 -->

<article class="page-container">

    <!-- 条件查询 -->
    <form class="Huiform ml-10" method="post" target="_self">
        <!-- 整排查询框 -->
        <div class="row cl text-c">
            <label class="newer-form-label">学员姓名：</label>
            <input type="text" class="input-text newer-form-inline size-S">

            <label class="newer-form-label">备案时间：</label>
            <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'replyBeginDate\')||\'%y-%M-%d\'}' })"
                   id="replyBeginDate"
                   class="input-text Wdate newer-form-inline newer-point newer-select">
            <label class="newer-form-label" style="text-align: center">—</label>
            <input type="text"
                   onfocus="WdatePicker({ consultEndDate:'#F{$dp.$D(\'replyEndDate\')}',maxDate:'%y-%M-%d' })"
                   id="replyEndDate"
                   class="input-text Wdate newer-form-inline newer-point newer-select">

            <button class="btn btn-primary size-S radius ml-20" type="button">查询</button>
        </div>
        <!-- ！！整排查询框 -->
    </form>
    <!-- ！！条件查询 -->

    <!-- 表格数据 -->
    <table class="table table-border table-bg table-bordered mt-10" style="background: #e7f3ff">
        <tbody>
        <tr>
            <td style="width: 26px;text-align: center">1</td>
            <td>
                <span class="c-red">陈111111</span>

                <span class="c-red">曾呗</span>
                进行备案,指派咨询师为：
                <span class="c-red">牛耳学院</span>
                <span class="c-red">唐苏婷</span>,最后跟进时间为：
                <span class="c-red">2014-02-21 04:36:22</span>
            </td>
        </tr>

        <tr>
            <td style="width: 26px;text-align: center">2</td>
            <td>
                <span class="c-red">陈111111</span>
                学员于
                <span class="c-red">2014-02-21</span>
                由
                <span class="c-red">曾呗</span>
                进行备案,指派咨询师为：
                <span class="c-red">牛耳学院</span>
                <span class="c-red">唐苏婷</span>,最后跟进时间为：
                <span class="c-red">2014-02-21 04:36:22</span>
            </td>
        </tr>

        <tr>
            <td style="width: 26px;text-align: center">3</td>

                <span class="c-red">陈111111</span>
                学员于
                <span class="c-red">2014-02-21</span>
                由
                <span class="c-red">曾呗</span>
                进行备案,指派咨询师为：
                <span class="c-red">牛耳学院</span>
                <span class="c-red">唐苏婷</span>,最后跟进时间为：
                <span class="c-red">2014-02-21 04:36:22</span>
            </td>
        </tr>
        </tbody>
    </table>

</article>
