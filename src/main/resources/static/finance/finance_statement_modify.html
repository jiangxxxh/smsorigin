<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完整信息</title>
    <link rel="stylesheet" href="../favicon.ico">
    <link rel="stylesheet" href="../libs/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="../libs/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="../libs/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal">

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">学籍号：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="15131512">
            </div>
            <label class="form-label col-xs-1 col-sm-2">学员姓名：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="問心">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">校区：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box col-xs-2 col-sm-3 f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="" selected>五一校区</option>
                        <option value="">林科大校区</option>
                        <option value="">涉外小区</option>
                    </select>
			    </span>
            </div>

            <label class="form-label col-xs-1 col-sm-2">专业：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box col-xs-2 col-sm-3 f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="" selected>JAVA</option>
                        <option value="">WEB前段</option>
                        <option value="">嵌入式</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">班级：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box col-xs-2 col-sm-3 f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="" selected>w170902j</option>
                        <option value="">w180504j</option>
                        <option value="">w180504j</option>
                    </select>
			    </span>
            </div>
        </div>
        <div class="row cl">

            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">学费缴费方式：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box col-xs-2 col-sm-3 f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">请选择</option>
                        <option value="">分期</option>
                        <option value="" selected>一次性</option>
                        <option value="">回贷</option>
                    </select>
			    </span>
            </div>
            <label class="form-label col-xs-1 col-sm-2">学费欠费：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">学费应缴：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="17800">
            </div>
            <label class="form-label col-xs-1 col-sm-2">学费实缴：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="17800">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">第一次财务核查：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="5800">
            </div>
            <label class="form-label col-xs-1 col-sm-2">第一次欠费：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="12000">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">第二次财务核查：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="12000">
            </div>
            <label class="form-label col-xs-1 col-sm-2">第二次欠费：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">第三次财务核查：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
            <label class="form-label col-xs-1 col-sm-2">第三次欠费：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">教材：</label>
            <div class="formControls col-xs-2 col-sm-3 cl">
                <span class="select-box col-xs-2 col-sm-3 f-l" style="width: 90%">
                    <select class="select" size="1">
                        <option value="">不需要教材</option>
                        <option value="" selected>需要教材</option>
                    </select>
			    </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">教材应缴：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="380">
            </div>

            <label class="form-label col-xs-1 col-sm-2">教材实缴：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%" value="380">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-sm-offset-1">宿舍：</label>
            <div class="formControls col-xs-2 col-sm-3">
                <input type="text" class="input-text f-l" style="width: 90%">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-1 col-sm-2 col-xs-offset-2 col-sm-offset-1">备注：</label>
            <div class="formControls col-xs-6 col-sm-8">
                <textarea class="textarea" style="width: 96.5%;height: 70px"></textarea>
                <p class="textarea-numberbar text-r mr-50"><em class="textarea-length">0</em>/500</p>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<script src="../js/jquery.2.1.4.min.js"></script>
<script src="../libs/WdatePicker/WdatePicker.js"></script>
<script src="../libs/layui/layui.js"></script>
<script src="../libs/h-ui.admin/js/H-ui.admin.js"></script>
<script src="../libs/h-ui/js/H-ui.min.js"></script>
<script>

</script>
</body>
</html>
